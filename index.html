  <style>
    :root {
      --メイン: #ff69b4;
      --text: #6B4F3A;
      --grid: url('https://www.transparenttextures.com/patterns/graphy.png');
      --border: #d8c4a8;
      --photo-bg: #e6f2ff;
      --dash: #b38b67;
    }
    * { box-sizing: border-box; }
    body {margin:0;padding:0;font-family:'Kiwi Maru',sans-serif;background:linear-gradient(#fff0f8,#ffe4f0);min-height:100vh;overflow-x:hidden;}

    .container {max-width:1100px;margin:0 auto;background:white;border-radius:24px;overflow:hidden;box-shadow:0 15px 40px rgba(255,105,180,0.25);}
    .header {background:linear-gradient(90deg,#ffb3d9,#ff69b4);color:white;text-align:center;padding:28px;font-size:30px;font-weight:bold;}
    .main {padding:35px;display:grid;grid-template-columns:1fr 640px;gap:50px;}

    .form-area {background:#fffafa;padding:30px;border-radius:20px;border:3px dashed #ffd1dc;}
    label {display:block;margin:16px 0 6px;font-weight:bold;color:#b36c84;}
    input,textarea,select {width:100%;padding:12px;border:2px solid #ffd1dc;border-radius:10px;}
    input[type="file"]{display:none;}
    .file-btn {display:inline-block;background:var(--メイン);color:white;padding:13px 30px;border-radius:30px;cursor:pointer;font-weight:bold;box-shadow:0 5px 12px rgba(255,105,180,0.35);}
    .file-btn:hover{transform:translateY(-3px);}
    .file-info {margin-top:8px;color:#b36c84;font-size:14px;}
    button {background:var(--メイン);color:white;border:none;padding:13px 22px;border-radius:30px;font-weight:bold;cursor:pointer;margin:10px 6px 0 0;}

    #card {
      width:640px;height:440px;
      background:#fffaf0 var(--grid) repeat;background-size:30px 30px;
      border-radius:26px;padding:20px 28px 28px;
      box-shadow:0 18px 40px rgba(0,0,0,0.25);
      position:relative;color:var(--text);font-size:15.5px;line-height:1.6;
      display:flex;flex-direction:column;
    }
    .top-bar {display:grid;grid-template-columns:auto 1fr auto;align-items:start;gap:20px;position:relative;}
    .school-title {font-size:26px;font-weight:bold;}
    .name-area {text-align:center;line-height:1.3;}
    .furigana {font-size:18px;margin-bottom:4px;font-weight:680;}
    .name {font-size:36px!important;font-weight:bold;display:block;}
    .sub-right {text-align:right;font-size:16px;line-height:1.5;padding-top:60px;font-weight:680;}
    .logo-img {position:absolute;top:-23px;right:-28px;width:80px;height:80px;object-fit:contain;z-index:10;}
    .middle {display:grid;grid-template-columns:240px 1fr;gap:30px;flex:1;margin-top:-30px;}
    .photo-area {width:240px;height:220px;background:var(--photo-bg);border:11px solid var(--border);border-radius:20px;overflow:hidden;box-shadow:0 8px 18px rgba(0,0,0,0.16);}
    .photo-area img {width:100%;height:100%;object-fit:cover;}

    .info-grid {
      display:flex;flex-direction:column;gap:7px;margin-top:38px;
    }
    .info-row {
      display:grid;grid-template-columns:1fr 1fr;gap:25px;
    }
    .info-row > div {
      font-weight:680;
      white-space:nowrap;overflow:hidden;text-overflow:ellipsis;
    }

    .oneline-bar {
      margin-top:auto;margin-bottom:22px;padding:18px 26px;
      background:rgba(255,255,255,0.9);border:3px dashed var(--dash);
      border-radius:18px;text-align:center;font-style:italic;
      font-size:18px;flex-shrink:0;
    }

    @media (max-width: 900px) {
      .main {grid-template-columns:1fr;padding:20px 15px;gap:30px;}
      .card-wrapper {width:100%;display:flex;justify-content:center;overflow:hidden;}
      #card {transform:scale(0.53);transform-origin:top center;margin-bottom:-170px;min-width:640px;}
      /* ←ここを削除したからスマホでも2列になる！！ */
    }

    .ad-section {text-align:center;padding:28px 20px;background:linear-gradient(135deg,#fff1f9,#ffe4f0);border-top:4px dashed #ff69b4;margin-top:30px;border-radius:0 0 24px 24px;}
    .ad-title {font-size:22px;font-weight:bold;color:#ff69b4;margin-bottom:18px;text-shadow:0 2px 4px rgba(255,105,180,0.3);}
    .footer {text-align:center;padding:30px;background:#fff0f5;font-size:20px;}
    .footer a {color:#ff69b4 !important;font-weight:bold;text-decoration:none;padding:12px 30px;background:white;border:3px solid #ff69b4;border-radius:30px;display:inline-block;box-shadow:0 6px 15px rgba(255,105,180,0.3);transition:all 0.3s;}
    .footer a:hover {transform:translateY(-4px);box-shadow:0 10px 20px rgba(255,105,180,0.4);}
  </style>
</head>
<body>

<div class="container">
  <div class="header">♡ キャラ学生証ファクトリー ♡</div>
  
  <div class="main">
    <div class="form-area">
      <label>学校名</label><input type="text" id="school" placeholder="例：とりの丘学園">
      <label>名前</label><input type="text" id="name" placeholder="例：萩枝 美琳">
      <label>ふりがな（任意）</label><input type="text" id="furigana" placeholder="例：はぎえだ みりん">
      <label>名前の色</label>
      <select id="nameColor">
        <option value="#d14a8a">ピンク（女の子向け）</option>
        <option value="#4169e1">青（男の子向け）</option>
        <option value="#8b4513">茶色（中性的）</option>
      </select>
      <label>性別（任意）</label><input type="text" id="gender">
      <label>モチーフ（任意）</label><input type="text" id="motif">
      <label>学年・クラス（任意）</label><input type="text" id="grade">
      <label>学籍番号／ID（任意）</label><input type="text" id="studentId">
      <label>性格（任意）</label><input type="text" id="personality">
      <label>容姿（任意）</label><input type="text" id="appearance">
      <label>誕生日（任意）</label><input type="text" id="birthday">
      <label>血液型（任意）</label><input type="text" id="blood">
      <label>出身地（任意）</label><input type="text" id="from">
      <label>MBTI（任意）</label><input type="text" id="mbti">
      <label>好きなもの（任意）</label><input type="text" id="like">
      <label>苦手なもの（任意）</label><input type="text" id="hate">
      <label>その他（任意）</label><input type="text" id="other">
      <label>ひとこと（任意）</label><textarea id="oneline" rows="3" placeholder="えへへ♡かまってくれなきゃイタズラしちゃうぞ〜"></textarea>
      <label>顔写真アップロード</label>
      <label class="file-btn">♡ キャラ画像を選ぶ ♡<input type="file" id="photo" accept="image/*"></label>
      <div class="file-info" id="photoInfo"></div>
      <label>右上ロゴ画像（任意）</label>
      <label class="file-btn">♡ ロゴ画像を選ぶ ♡<input type="file" id="logo" accept="image/*"></label>
      <div class="file-info" id="logoInfo"></div>
      <div style="margin-top:30px;">
        <button onclick="update()">プレビュー更新</button>
        <button onclick="save()">画像保存♡</button>
        <button onclick="nativeShare()">共有する</button>
      </div>
    </div>

    <div class="card-wrapper">
      <div id="card">
        <div class="top-bar">
          <div class="school-title" id="prevSchool">学生証</div>
          <div class="name-area">
            <div class="furigana" id="prevFurigana"></div>
            <div class="name" id="prevName">-</div>
          </div>
          <div class="sub-right">
            <div id="prevGenderLine">性別：<span id="prevGender">-</span></div>
            <div id="prevMotifLine">モチーフ：<span id="prevMotif">-</span></div>
          </div>
          <img src="" id="prevLogo" class="logo-img" style="display:none;">
        </div>
        <div class="middle">
          <div class="photo-area"><img src="" id="prevPhoto" style="display:none;"></div>
          <div class="info-grid" id="infoGrid"></div>
        </div>
        <div class="oneline-bar" id="prevOneline">－</div>
      </div>
    </div>
  </div>

  <div class="ad-section">
    <p class="ad-title">♡ 推し活におすすめグッズ ♡</p>
    <div class="ad-banner">
      <script type="text/javascript">rakuten_design="slide";rakuten_affiliateId="47f67ba0.34b43d0d.47f67ba1.f8c0f51e";rakuten_items="ctsmatch";rakuten_genreId="0";rakuten_size="468x160";rakuten_target="_blank";rakuten_theme="gray";rakuten_border="off";rakuten_auto_mode="on";rakuten_genre_title="off";rakuten_recommend="on";</script>
      <script src="https://xml.affiliate.rakuten.co.jp/widget/js/rakuten_widget.js"></script>
    </div>
  </div>

  <div class="footer">
    <p><a href="https://mofu-mitsu.github.io/">← もふみつ工房 TOPに戻る ♡</a></p>
  </div>
</div>

<script>
  function preview(file,target,infoId){
    if(!file) return;
    const reader = new FileReader();
    reader.onload = e => {
      document.getElementById(target).src = e.target.result;
      document.getElementById(target).style.display = 'block';
    };
    reader.readAsDataURL(file);
    document.getElementById(infoId).textContent = `♡ ${file.name} を選択しました ♡`;
  }
  document.getElementById('photo').addEventListener('change', e => preview(e.target.files[0],'prevPhoto','photoInfo'));
  document.getElementById('logo').addEventListener('change', e => preview(e.target.files[0],'prevLogo','logoInfo'));

  function update(){
    const nameColor = document.getElementById('nameColor').value;
    
    document.getElementById('prevSchool').textContent = document.getElementById('school').value.trim() ? document.getElementById('school').value.trim() + ' 学生証' : '学生証';
    
    const name = document.getElementById('name').value.trim() || '-';
    const furigana = document.getElementById('furigana').value.trim();
    document.getElementById('prevName').textContent = name;
    document.getElementById('prevName').style.color = nameColor;
    document.getElementById('prevFurigana').textContent = furigana;
    document.getElementById('prevFurigana').style.color = nameColor;
    document.getElementById('prevFurigana').style.display = furigana ? 'block' : 'none';

    const gender = document.getElementById('gender').value.trim();
    document.getElementById('prevGenderLine').style.display = gender ? 'block' : 'none';
    document.getElementById('prevGender').textContent = gender || '-';

    const motif = document.getElementById('motif').value.trim();
    document.getElementById('prevMotifLine').style.display = motif ? 'block' : 'none';
    document.getElementById('prevMotif').textContent = motif || '-';

    const grid = document.getElementById('infoGrid');
    grid.innerHTML = '';

    const fieldDefs = [
      {id:'grade', label:'学年・クラス'},
      {id:'studentId', label:'学籍番号／ID'},
      {id:'personality', label:'性格'},
      {id:'appearance', label:'容姿'},
      {id:'birthday', label:'誕生日'},
      {id:'blood', label:'血液型'},
      {id:'from', label:'出身地'},
      {id:'mbti', label:'MBTI'},
      {id:'like', label:'好きなもの'},
      {id:'hate', label:'苦手なもの'},
      {id:'other', label:'その他'}
    ];

    const activeItems = [];
    fieldDefs.forEach(def => {
      const val = document.getElementById(def.id).value.trim();
      if(val){
        activeItems.push({ label: def.label, value: val });
      }
    });

    for(let i = 0; i < activeItems.length; i += 2){
      const left = activeItems[i];
      const right = activeItems[i+1];

      const row = document.createElement('div');
      row.className = 'info-row';
      
      let html = `<div>${left.label}：${left.value}</div>`;
      if(right){
        html += `<div>${right.label}：${right.value}</div>`;
      } else {
        html += `<div></div>`;
      }
      
      row.innerHTML = html;
      grid.appendChild(row);
    }

    document.getElementById('prevOneline').textContent = document.getElementById('oneline').value.trim() || '－';
  }

  function save(){
    const card = document.getElementById('card');
    const originalTransform = card.style.transform;
    card.style.transform = 'none';  // 一時的にscale解除
    html2canvas(card, {scale:3, useCORS:true, backgroundColor:null}).then(canvas=>{
      card.style.transform = originalTransform;  // 元に戻す
      const a = document.createElement('a');
      a.download = 'studentcard.png';
      a.href = canvas.toDataURL();
      a.click();
    }).catch(err=>{
      card.style.transform = originalTransform;
      alert('保存にちょっと失敗したかも…もう一回押してみてね！');
    });
  }

  function nativeShare(){
    if(navigator.share){
      navigator.share({title:'キャラ学生証作ったよ♡',url:location.href});
    }else{
      alert('共有できないよ〜');
    }
  }

  window.addEventListener('resize', update);
  update();
</script>
</body>
</html>
